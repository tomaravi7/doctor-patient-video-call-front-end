<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./assets/css/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/g_WfkEqs_400x400.jpg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 disappear left"></div>
        <div class="col right">
          <div class="text-center">
            <h1 class="mb-1">Create Account</h1>
          </div>
          <form autocomplete="off">
            <!-- row 1 -->
            <div class="mb-3">
              <div class="row">
                <div class="col-6 form-group">
                  <label for="fname" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control inputtabs"
                    id="fname"
                  />
                </div>
                <div class="col-6 form-group">
                  <label for="lname" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control inputtabs"
                    id="lname"
                  />
                </div>
              </div>
            </div>
            <!-- row 2 -->
            <div class="mb-1">
              <div class="row">
                <div class="form-group col-md-6 xs-mb-3">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control inputtabs"
                    id="inputEmail"
                    aria-describedby="emailHelp"
                  />
                </div>
                <!-- <div id="emailHelp inline-block" class="form-text">
                  We'll never share your email with anyone else.
                </div> -->
                <div class="form-group col-md-6">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control inputtabs"
                    id="inputPassword"
                    aria-describedby="passwordHelpBlock"
                  />
                  <div id="passwordHelpBlock inline-block" class="form-text">
                    Your password must be 8-20 characters long
                  </div>
                </div>
              </div>
            </div>
            <!-- row 3 -->
            <div class="mb-4 form-group">
              <label for="phonenumber" class="form-label">Phone Number</label>
              <input
                type="number"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="10"
                class="form-control inputtabs"
                id="phonenumber"
              />
              <div id="numberHelp" class="form-text">
                Phone number should not be more than *10 Digits*
              </div>
            </div>
            <!-- row 4  -->
            <div class="mb-1">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0 labelex">
                  <b>Gender</b>
                </legend>
                <div class="col-sm-10">
                  <div class="row">
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="gridRadios1"
                          value="male"
                        />
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="gridRadios2"
                          value="female"
                        />
                        <label class="form-check-label" for="gridRadios2">
                          Female
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="gridRadios3"
                          value="other"
                        />
                        <label class="form-check-label" for="gridRadios3">
                          Others
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- row 5 -->
            <div class="mb-5">
              <div class="form-group">
                <label for="age_usr" class="form-label">Age</label>
                <input
                  type="number"
                  id="age_usr"
                  name="age"
                  class="form-control inputtabs"
                />
              </div>
            </div>
            <!-- row 6  -->
            <div class="mb-5">
              <div class="row">
                <legend class="col-form-label col-sm-3 pt-0 labelex">
                  <b>Designation</b>
                </legend>
                <div class="col-sm-8">
                  <div class="row">
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="designation_Radios"
                          id="gridRadios21"
                          value="doctor"
                        />
                        <label class="form-check-label" for="gridRadios21">
                          Doctor
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="designation_Radios"
                          id="gridRadios22"
                          value="nurse"
                        />
                        <label class="form-check-label" for="gridRadios22">
                          Nurse
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="designation_Radios"
                          id="gridRadios23"
                          value="volunteer"
                          disabled
                        />
                        <label
                          class="form-check-label"
                          data-bs-toggle="popover"
                          data-bs-trigger="hover"
                          data-bs-content="Coming Soon"
                          for="gridRadios23"
                        >
                          Volunteer
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- row 7 experience  -->
            <div class="mb-1">
              <div class="row">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      class="form-control floatinput"
                      id="floatingInput"
                    />
                    <label for="floatingInput" class="cstm-label-floating"
                      >Experience</label
                    >
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <div class="form-floating">
                      <select
                        class="form-select floatinput"
                        id="floatingSelect"
                        aria-label="Floating label select example"
                      >
                        <option selected>Select From The list below</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Critical Care Medicine Specialist">
                          Critical Care Medicine Specialist
                        </option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="General Physician">
                          General Physician
                        </option>
                        <option value="Geneticist">Geneticist</option>
                        <option value="Nephrologist">Nephrologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Obstetrician and Gynecologist">
                          Obstetrician and Gynecologist
                        </option>
                        <option value="Oncologist">Oncologist</option>
                        <option value="Ophthalmologist">Ophthalmologist</option>
                        <option value="Pathologist">Pathologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Physiatrist">Physiatrist</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Radiologist">Radiologist</option>
                        <option value="General Surgeon">General Surgeon</option>
                        <option value="Urologist">Urologist</option>
                      </select>
                      <label
                        for="floatingSelect"
                        class="drop cstm-label-floating"
                        >Specialization</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn cstm-bttn">SIGN UP</button>
            </div>
          </form>
          <a href="./login.html"
            ><div class="form-text">Already a User? SignIn</div>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".form-control").click(function () {
          $(this).parent().addClass("label-animate");
        });
        input_field = $(".form-control");
        $(document).click(function () {
          if (!$(event.target).is(".form-control")) {
            $(".form-control").each(function () {
              if ($(this).val() == "") {
                $(this).parent().removeClass("label-animate");
              }
            });
          }
        });
      });
    </script>
    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e7196451dd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Home</title>
</head>
<body>
    <div class="container-fluid">
        <div class="p-1">
            <div class="card curve glass" id="head">
                <div class="p-3">
                    <div class="row">
                        <div class="col-6 col-md-2">
                            <span>
                                <div class="card">
                                    <div class=" text-center">
                                        Dr. KD Pathak
                                    </div>
                                </div>
                            </span>
                        </div>
                        <div class="col-md-8 col-1"></div>
                        <div class="col-4 col-md-2">
                            <span>
                                <div class="card">
                                    <div class=" text-center">
                                        Dentist
                                    </div>
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 text-center des" >
                            <p>
                                Systolic
                            </p>
                            <div class="card curve">
                                <span>80mmHg</span>
                            </div>
                        </div>

                        <div class="col-2 text-center des">
                            <p>
                                Blood Preasure
                            </p>
                            <div class="card curve">
                                <span>80mmHg</span>
                            </div>
                        </div>

                        <div class="col-2 text-center des">
                            <p>
                                Diastolic
                            </p>
                            <div class="card curve">
                                <span>80mmHg</span>
                            </div>
                        </div>

                        <div class="col-2 text-center des">
                            <p>
                                Mean
                            </p>
                            <div class="card curve">
                                <span>80mmHg</span>
                            </div>
                        </div>

                        <div class="col-2 text-center des">
                            <p>
                                Temprature
                            </p>
                            <div class="card curve">
                                <span>80mmHg</span>
                            </div>
                        </div>

                        <div class="col-2 text-center ">
                            <p>
                                Heart Rate
                            </p>
                            <div class="card curve">
                                <span>80mmHg</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div id="boxbox" class="glass card curve text-center">
            <div class="row align-items-center">
                <div class="col-3">
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#head" aria-controls="offcanvasTop">
                        <p class="h1">
                            <i class="fa-solid fa-stethoscope"></i>
                        </p>
                    </button>
                </div>
                <div class="col-6">
                    <div class="card curve text-center">
                        <p class="h1">Patient Name</p>
                    </div>
                </div>
                <div class="col-3">
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#prep" aria-controls="offcanvasRight">                        <p class="h1">
                            <i class="fa-solid fa-clipboard"></i>
                        </p>
                    </button>
                </div>
            </div>
        </div>





        <div class="row align-items-center">
            <!--Priscription Column-->
            <div class="col-lg-8 col-12">
                <div class="p-2">
                    <!--webRTC-->
                    <div class="card curve video bg">
                        <div class="circle meVideo bg"></div>
                    </div>
                </div>
                <div class="circle">
                    
                </div>
            </div>
            <!--Priscription Column-->
            <div class="col-lg-4" id="prep">
                <div class="p-2">
                    <div class="card curve glass">
                        <div class="container">
                            <div class="p-3" id="prepLable"></div>
                            <center>
                                Priscription Column
                            </center>
                        </div>
                           <div class="container">
                            <form action="" method="post">
                                <div class="container">
                                    <hr>
                                </div>
                                <label for="Symptoms" class="form-label">Symptoms</label>
                                <textarea class="form-control" id="Symptoms" rows="3"></textarea>   
                                <hr>
                                <p>Notes</p>
                                <div class="card curve">
                                    <div class="card-body">
                                        <div class="card">
                                            <div class="container">
                                                <p>Medicine</p>
                                            <div class="p-1">
                                                <div class="row">
                                                    <div class="col-5">
                                                        <select class="form-select" aria-label="Default select example">
                                                            <option selected>Med Name</option>
                                                            <option value="1">One</option>
                                                            <option value="2">Two</option>
                                                            <option value="3">Three</option>
                                                          </select>
                                                    </div>
                                                    <div class="col-3">
                                                        <select class="form-select" aria-label="Default select example">
                                                            <option selected>Tab</option>
                                                            <option value="1">One</option>
                                                            <option value="2">Two</option>
                                                            <option value="3">Three</option>
                                                          </select>
                                                    </div>
                                                    <div class="col-3">
                                                        <select class="form-select" aria-label="Default select example">
                                                            <option selected>TDS</option>
                                                            <option value="1">One</option>
                                                            <option value="2">Two</option>
                                                            <option value="3">Three</option>
                                                          </select>
                                                    </div>
                                                </div>
                                            </div>
                                            </div>
                                            

                                              

                                              

                                        </div>
                                        <label for="Note" class="form-label">Test</label>
                                        <textarea class="form-control" id="Note" rows="3"></textarea>
                                    </div>
                                </div>                             
                                <div class="p-2"></div>
                                <button class="btn btn-primary">Add</button>

                            </form>
                            <div class="p-3"></div>

                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-3">
            <div class="card curve glass">
                <div class="p-3">
                    <div class="row align-items-center">
                        <div class="col-lg-4 col-12">
                            <div class="container">
                                <div class="row">
                                    <div class="col-2">
                                        <p class="h2">
                                            <i class="fa-solid fa-video"></i>
                                        </p>
                                    </div>
                                    <div class="col-10">
                                        Akarsh Anand Sinha
                                        <br>
                                        1:15:42
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--callButton-->
                        <div class="col-lg-3 col-12 text-center">
                            <div class="row">
                                <div class="col-4">
                                    <button type="button" class="btn btn-light">
                                        <p class="h3">
                                            <i class="fa-solid fa-microphone" id="mic"></i>
                                            <!--<i class="fa-solid fa-microphone-slash"></i>-->
                                        </p>
                                    </button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-danger">
                                        <p class="h3">
                                            <i class="fa-solid fa-phone-slash"></i>                                    
                                        </p>
                                    </button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-light">
                                        <p class="h3">
                                        <i class="fa-solid fa-video"></i>
                                        </p>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--fileChatInfo-->
                        <div class="col-lg-4 col-6 text-center">
                            <div class="row">
                                <div class="col-lg-6 col-12"></div>
                                <div class="col-lg-2 col-4">
                                    <p class="h3">
                                        <a href="./patientprofile.html">
                                            <i class="fa-solid fa-paperclip"></i>
                                        </a>
                                    </p>
                                </div>
                                <div class="col-lg-2 col-4">
                                    <p class="h3">
                                        <i class="fa-solid fa-comment"></i>                            
                                    </p>
                                </div>
                                <div class="col-lg-2 col-4">
                                    <p class="h3">
                                        <i class="fa-solid fa-circle-info"></i>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!--inviteSettings-->
                        <div class="col-lg-1 col-6 text-center">
                            <div class="row">
                                <div class="col-6">
                                    <p class="h3">
                                        <i class="fa-solid fa-user-plus"></i>
                                    </p>
                                </div>
                                <div class="col-6">
                                    <p class="h3">
                                        <i class="fa-solid fa-gear"></i>
                                    </p>
                                </div>
        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!--Chat Modal-->
         <div class="modal fade" id="Chat" tabindex="-1" aria-labelledby="ChatLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ChatLabel">Chat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span class="chat text-start"><span class="txt">Hello</span></span>
          <span class="chat text-end"> <span class="txt">Hi</span></span>
        </div>
        <div class="modal-footer">
            <form action="" method="post">
                <input type="text" class="form-control" id="email" aria-describedby="email" placeholder="Chat">
            </form>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
